<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Blog Posts</title>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Blog Posts</h1>
    <a href="/posts/new" class="btn btn-primary mb-3">New Post</a>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th style="width: 20%;">Title</th>
                <th style="width: 60%;">Content</th>
                <th style="width: 10%;">Created At</th>
                <th style="width: 10%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="post : ${posts}">
                <td th:text="${post.title}">Post Title</td>
                <td th:text="${#strings.abbreviate(post.content, 100)}">Post Content</td>
                <td th:text="${post.createdAt}">2024-12-15</td>
                <td>
                    <a th:href="@{'/posts/' + ${post.id}}" class="btn btn-info btn-sm">View</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
